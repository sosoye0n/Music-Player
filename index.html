<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0806b14c86.js" crossorigin="anonymous"></script>

    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>

    <title>Music Custom Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Music Playlist</h1>
        <nav>
          <ul>
            <li>
              <a href="./nav/about.html">About Project</a>
            </li>
          </ul>
        </nav>
        <div class="header-social">
          <a class="menu" href="https://open.spotify.com/">
            <i class="fab fa-spotify"> </i>
          </a>
          <a class="menu" href="https://music.apple.com/"> <i class="fab fa-apple"></i></a>
        </div>
      </header>

      <section class="jukebox">
        <article class="jukebox-wrapper">
          <div class="card">
            <audio src="./music/1 .mp4"></audio>
            <div class="card-cover">
              <img class="card-image" src="./img/song1.jpg" alt="노래1 이미지" />
            </div>
          </div>
          <div class="card">
            <audio src="./music/2.mp4"></audio>
            <div class="card-cover">
              <img class="card-image" src="./img/song2.jpg" alt="노래2 이미지" />
            </div>
          </div>
          <div class="card">
            <audio src="./music/3.mp4"></audio>
            <div class="card-cover">
              <img class="card-image" src="./img/song3.jpg" alt="노래3 이미지" />
            </div>
          </div>
        </article>

        <div class="jukebox-buttons">
          <div class="btnPrev">
            <span>PREV MUSIC</span>
          </div>
          <div class="btnNext">
            <span>NEXT MUSIC</span>
          </div>
        </div>
      </section>

      <section class="player">
        <!-- <div class="playerTop">음악파형 영역</div> -->
        <div class="playerBottom">
          <div class="music-info">
            <p class="song-name"></p>
            <p class="artist-name"></p>
          </div>
          <div class="control-buttons">
            <button class="play-button">
              <i class="fa-solid fa-play"></i>
            </button>
          </div>
          <div class="volume">
            <div class="volume-display">
              <i class="fa-solid fa-volume-high"></i>
              <div class="volume-control">
                <input type="range" class="volume-range" min="0" max="10" step="1" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
